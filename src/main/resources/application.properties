spring.application.name=matrimonial


# Turn off the Spring Boot Banner
spring.main.banner-mode=off

# Swagger UI
springdoc.api-docs.path=/swagger-api-docs
springdoc.swagger-ui.path=/swagger-ui
matrimonial.openapi.dev-url=http://localhost:8080
matrimonial.openapi.prod-url=https://matrimonial-api.com
springdoc.packages-to-scan=com.beat.matrimonial.controller
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true

# Reduce logging level. Set logging level to warn
logging.level.root = warn

# Show JPA/Hibernate logging message
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bindgit=trace


# App Properties
matrimonial.app.jwtSecret= ======================Matrimonial=Spring===========================
matrimonial.app.jwtExpirationMs=86400000